{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h3>Cadrastar-se</h3>
  <form action='/api/signup' method='POST'>
    <input type='text' placeholder='Digite seu nome.' name='nomeloja' required>
    <input type='email' placeholder='Digite o e-mail cadastrado em sua conta' name='email' required>
    <input type='password' placeholder='Digite a sua senha' name='password' required>
    <button type='submit'>Conectar a Conta</button>
  </form>
</div>
{% endblock %}
